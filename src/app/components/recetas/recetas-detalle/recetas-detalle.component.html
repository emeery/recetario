<div class="row">
  <div class="col-xs-12">
   <img [src]="receta.imagenRuta" alt="{{ receta.nombre }}"
   class="img-responsive"
   style="max-height: 300px;"
   >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ receta.nombre }}</h1>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <div class="btn-group"
      appDropdown>
        <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        >
        mnge receta.
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAlCarrito()" style="cursor: pointer;">A la Lista de Compras</a></li>
          <li><a href="#">Edita Receta</a></li>
          <li><a href="#">Delete Receta</a></li>
        </ul>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{ receta.descripcion }} </h4>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let rcta of receta.ingredientes"
        > <strong> {{ rcta.nombre }} - ${{ rcta.monto }} </strong>
        </li>
      </ul>
    </div>
  </div>
