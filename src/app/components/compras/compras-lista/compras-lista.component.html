<div class="row">
  <div class="col-xs-10">
    <app-compras-edita></app-compras-edita>
    <hr>
    <ul class="list-group">
      <a
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let item of (comprasState | async).ingredientes;
      let i = index"
      (click)="onEditarItem(i)"
      >
      {{ item.nombre }} ({{ item.monto }})
    </a></ul>
  </div>
</div>
