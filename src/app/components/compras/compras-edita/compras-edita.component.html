<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="nombre">Nombre</label>
            <input
            type="text"
            id="nombre"
            class="form-control"
            name="nombre"
            ngModel
            required
            >
          </div>
          <div class="col-sm-2 form-group">
            <label for="monto">Monto</label>
            <input
            type="number"
            id="monto"
            class="form-control"
            name="monto"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            >
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
            >{{editarModo ? 'actualizar' : 'agregar'}}</button>
            &nbsp;
            <button class="btn btn-danger"
            (click)="onDelete()"
            type="button"
            *ngIf="editarModo">X</button>
            &nbsp;
            <button class="btn btn-primary"
            (click)="onClear()"
            type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
